name: chatbot-llm
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.10,<3.12
  - pip>=23.0
  # Core dependencies
  - rdflib>=6.0.0
  - owlready2>=0.37
  - pyshacl>=0.20.0
  - python-dotenv>=0.19.0
  - transitions>=0.9.0  # State machine management
  # Development Tools
  - pytest=7.3.2  # Pinned for compatibility
  - pytest-asyncio=0.21.0  # Pinned for compatibility with pytest 7.x
  - pytest-cov>=3.0.0
  - pre-commit>=2.17.0
  - black>=24.0.0
  - flake8>=7.0.0
  - mypy>=1.8.0
  - aiohttp>=3.8.0  # For async HTTP
  # Azure & Teams Bot Dependencies
  - pip:
    - botbuilder-core>=4.14.0
    - botbuilder-schema>=4.14.0
    - botbuilder-dialogs>=4.14.0
    - botbuilder-ai>=4.14.0
    - botbuilder-azure>=4.14.0  # For Azure storage
    - botbuilder-integration-aiohttp>=4.14.0
    - botbuilder-testing>=4.14.0  # For bot testing
    - azure-functions>=1.17.0
    - azure-identity>=1.12.0  # For Azure authentication
    - azure-keyvault-secrets>=4.7.0  # For secure credential management
    # Snowflake Integration
    - snowflake-snowpark-python>=1.0.0
    # Development Tools (pip)
    - pytest-mock>=3.10.0  # For mocking in tests
    - pytest-env>=1.0.0  # For environment variables in tests 